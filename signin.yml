name: Aliyun Signin

on:
  schedule:
    - cron: '20 17 * * *'
  workflow_ dispatch :
jobs :
  signin:
    name: Aliyun Signin
    runs-on: ubuntu-latest
    steps:
      - uses: ImYrS/aliyun-auto- signin@main
        with:
          REFRESH_ TOKENS: ${{ secrets.REFRESH_TOKENS }}
          GP_ TOKEN: ${{ secrets.GP_TOKEN}}
          PUSH_ TYPES:'TELEGRAM'
          TELEGRAM_ BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHАT_ID: ${{ secrets.TELEGRAM_CHАT_ID }}
